<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prototype</title>
    <meta charset="utf-8"/>
    <script src="/socket.io/socket.io.js"></script>
    <link rel='stylesheet' type="text/css" href='/assets/bootstrap/css/bootstrap.min.css' />
    <link rel='stylesheet' type="text/css" href='/assets/styles.css' />
	<script src="/assets/compiled.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="login">
  <h1 id="indexh1">Time to brainstorm!</h1>
  <div class="row">
  <div class="col-lg-6">
    <div class="input-group" id="inputUser">
      <div class="popup">
        <span class="popuptext" id="namePopup"></span>
      </div>
      <input type="text" id="username" class="form-control" placeholder="Username...">
      <span class="input-group-btn">
        <button class="btn btn-default" id="connect" type="button">Connect!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
  </div>
  <div class="topics">
    <h1 id="topicsh1">Topics</h1>
    <!--<button class="btn btn-default" id="topicBtn">Add Topic</button>-->
    
    <!-- / FIRST TOPIC -->
  <div class="clearfix1">
    <div id="wrapper">
      <div id="t1">
        <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true" id="showSettings1"></span>-->
        <div class="panel panel-default" id="topic1">
          <h3 id="topicsName1">Room 1</h3>
        </div>
      </div>
      <!--<div class="settings1">
        <div class="input-group" id="inputTopic">
          <input type="text" class="form-control" id="name1" placeholder="Change name...">
          <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="submitTopic1">OK!</button> 
          </span>
        </div><!-- /input-group
        <span class="glyphicon glyphicon-trash" aria-hidden="true" id="delete1"></span>
      </div>-->
    </div>
  </div>  
    
  <!-- / SECOND TOPIC -->
  <div class="clearfix2">
    <div id="wrapper">
      <div id="t2">
        <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true" id="showSettings2"></span>-->
        <div class="panel panel-default" id="topic2">
          <h3 id="topicsName2">Room 2</h3>
        </div>
      </div>
      <!--<div class="settings2">
        <div class="input-group" id="inputTopic">
          <input type="text" class="form-control" id="name2" placeholder="Change name...">
          <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="submitTopic2">OK!</button> 
          </span>
        </div><!-- /input-group
        <span class="glyphicon glyphicon-trash" aria-hidden="true" id="delete2"></span>
      </div>-->
    </div> 
  </div> 
    
  <!-- / THIRD TOPIC -->

  <div class="clearfix3">
    <div id="wrapper">
      <div id="t3">
        <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true" id="showSettings3"></span>-->
        <div class="panel panel-default" id="topic3">
          <h3 id="topicsName3">Room 3</h3>
        </div>
      </div>
        <!--<div class="settings3">
          <div class="input-group" id="inputTopic">
            <input type="text" class="form-control" id="name3" placeholder="Change name...">
            <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="submitTopic3">OK!</button> 
            </span>
          </div><!-- /input-group
          <span class="glyphicon glyphicon-trash" aria-hidden="true" id="delete3"></span>
        </div>-->
      </div>
    </div>
  </div>
    
  <!-- / CANVAS -->

  <div class="can">
    <div id="fakeTextField">
    </div>
    <div class="sideBar">
      <div id="sideBarButton">
        <span class="glyphicon glyphicon-menu-left" id="close"></span>
        <span class="glyphicon glyphicon-menu-right" id="open"></span>
      </div>
      <div id="toggle">
        <h2 id="stickyH2">Sticky Notes</h2>
        <div id="stickyNote1">
        </div>
        <div id="stickyNote2">
        </div>
        <div id="stickyNote3">
        </div>
        <h2 id="textH2">Text Color</h2>
        <div class="textColor" id="textColor1" data-value="#4ECDC4" style="background-color:#4ECDC4">
        </div>
        <div class="textColor" id="textColor2" data-value="#FF6B6B" style="background-color:#FF6B6B">
        </div>
        <div class="textColor" id="textColor3" data-value="#f2f2f2" style="background-color:#f2f2f2">
        </div>
        <div class="textColor" id="textColor4" data-value="#313638" style="background-color:#313638">
        </div>
        <div class="textColor" id="textColor5" data-value="#FFCC66" style="background-color:#FFCC66">
        </div>
        <div class="textColor" id="textColor6" data-value="#FFE66D" style="background-color:#FFE66D">
        </div>
        <div class="textColor" id="textColor7" data-value="#AA80FF" style="background-color:#AA80FF">
        </div>
        <div class="textColor" id="textColor8" data-value="#800000" style="background-color:#800000">
        </div>
        <div class="textColor" id="textColor9" data-value="#ADEBAD" style="background-color:#ADEBAD">
        </div>
        <button id="textField">Add Text Field</button>
        <p class="instruct">Press "Q" to stop placing a note or text field</p>
        <div id="makeConnection">
          <img src="/assets/Arrow-icon.png">
          <h2 id="arrowH2">Make a Connection</h2>
          <p class="instruct" id="connectInstruct">Click on one note and then another to create a
          line between them</p>
        </div>
        <!--CANNOT PUT WHITESPACE IN BETWEEN OPENING AND CLOSING TAG OR THIS WILL NOT WORK
        PROPERLY-->
        <!--<textarea id="textField" rows="1" cols="20" autocomplete="off"></textarea>-->
      </div>
       <div id="tempTextField">
        <div class="input-group" id="inputNote">
         <textarea maxlength="50" class="form-control" rows="5" placeholder="add text" id="comment"></textarea>
          <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="submitNote">OK!</button>
            <span class="glyphicon glyphicon-trash" aria-hidden="true" id="deleteNote"></span>
          </span>
        </div><!-- /input-group -->
      </div>
    </div>
    <canvas id="canvas">Please use an HTML 5 browser</canvas>
  </div>
