<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prototype</title>
    <meta charset="utf-8"/>
    <script src="/socket.io/socket.io.js"></script>
    <link rel='stylesheet' type="text/css" href='/assets/bootstrap/css/bootstrap.min.css' />
    <link rel='stylesheet' type="text/css" href='/assets/styles.css' />
	<script src="/assets/compiled.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="login">
  <h1 id="indexh1">Time to brainstorm!</h1>
  <div class="row">
  <div class="col-lg-6">
    <div class="input-group" id="inputUser">
      <div class="popup">
        <span class="popuptext" id="namePopup">Usernames must not be longer than 15 characters!</span>
      </div>
      <input type="text" id="username" class="form-control" placeholder="Username...">
      <span class="input-group-btn">
        <button class="btn btn-default" id="connect" type="button">Connect!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
  </div>
  <div class="can">
    <div class="sideBar">
      <div id="sideBarButton">
        <span class="glyphicon glyphicon-menu-left" id="close"></span>
        <span class="glyphicon glyphicon-menu-right" id="open"></span>
      </div>
      <div id="toggle">
        <h2 id="stickyH2">Sticky Notes</h2>
        <div id="stickyNote1">
        </div>
        <div id="stickyNote2">
        </div>
        <div id="stickyNote3">
        </div>
        <h2 id="textFieldH2">Text Field</h2>
        <!--CANNOT PUT WHITESPACE IN BETWEEN OPENING AND CLOSING TAG OR THIS WILL NOT WORK
        PROPERLY-->
        <textarea id="textField" rows="1" cols="20" autocomplete="off"></textarea>
      </div> 
    </div>
    <canvas id="canvas">Please use an HTML 5 browser</canvas>
  </div>
</body>
</html>
